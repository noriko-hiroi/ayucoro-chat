<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>あゆコロミュージアムアシスタント (RAG版)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #main-wrapper {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      border: 1px solid #ccc;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #left-panel {
      width: 30%;
      background: #e0f0ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      border-right: 1px solid #ccc;
    }

    #right-panel {
      width: 70%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    #ayucoro-img {
      width: 80%;
      border-radius: 20px;
    }

    #chat-box {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95em;
    }

    .user-bubble {
      align-self: flex-end;
      background: #9c27b0;
      color: white;
    }

    .user-bubble::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 10px;
      border-width: 10px 0 10px 10px;
      border-style: solid;
      border-color: transparent transparent transparent #9c27b0;
    }

    .ayucoro-bubble {
      align-self: flex-start;
      background: #1976d2;
      color: white;
    }

    .ayucoro-bubble::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 10px;
      border-width: 10px 10px 10px 0;
      border-style: solid;
      border-color: transparent #1976d2 transparent transparent;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }

    #send-btn, #mic-btn {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>
<body>

  <div id="main-wrapper">
    <div id="left-panel">
      <img id="ayucoro-img" src="ayucoro/ayucoro.png" alt="Ayucoro cartoon" />
    </div>

    <div id="right-panel">
      <div id="chat-box"></div>
      <div id="input-area">
        <input id="user-input" type="text" placeholder="文字打つところ" />
        <button id="send-btn">送信</button>
        <button id="mic-btn">🎤</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const micButton = document.getElementById("mic-btn");
    const imgElement = document.getElementById("ayucoro-img");

    function appendMessage(content, role) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}-bubble`;
      bubble.innerText = content;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("https://dd48-34-139-70-191.ngrok-free.app/rag_query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: message })
        });

        const data = await res.json();
        const reply = data.reply;
        appendMessage(reply, "ayucoro");
        speak(reply);

        // 🔄 Image change logic based on reply content
        let imageToShow = "ayucoro.png"; // default image

        if (reply.includes("こんにちは") || reply.includes("ありがとう")) {
          imageToShow = "038_i.jpg";
        } else if (reply.includes("さようなら")) {
          imageToShow = "039_i.jpg";
        } else if (reply.includes("びっくり") || reply.includes("驚いた")) {
          imageToShow = "040_i.jpg";
        } else if (reply.includes("困った") || reply.includes("苦しい")) {
          imageToShow = "044_i.jpg";
        }

        imgElement.src = `ayucoro/${imageToShow}`;
        imgElement.onerror = () => {
          imgElement.src = "ayucoro/ayucoro.png";
        };

      } catch (error) {
        appendMessage("エラーが発生しました。", "ayucoro");
        console.error(error);
      }
    });

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      speechSynthesis.speak(utterance);
    }

    // 🎤 Voice input
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.continuous = false;
      recognition.interimResults = false;

      micButton.onclick = () => {
        recognition.start();
        micButton.textContent = "🎙️ 聞き取り中…";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        micButton.textContent = "🎤";
      };

      recognition.onerror = () => {
        micButton.textContent = "🎤";
        alert("音声入力に失敗しました。");
      };
    } else {
      micButton.disabled = true;
      micButton.textContent = "🎤（非対応）";
    }
  </script>
</body>
</html>
