<body>

  <div id="main-wrapper">

  <script>
    const ayucoro = document.getElementById("ayucoro-img");
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    const sendButton = document.getElementById("send-btn");
    const micButton = document.getElementById("mic-btn");

    sendButton.addEventListener("click", async () => {
      const message = input.value.trim();
      if (!message) return;
      appendUserMessage(message);
      input.value = "";

      reactToKeyword(message);

      const res = await fetch("https://c55f-34-46-10-152.ngrok-free.app/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },

      appendAyucoroMessage(data.reply);
      speak(data.reply);
    });

    function appendUserMessage(msg) {
      const bubble = document.createElement("div");
      bubble.className = "bubble user-bubble";
      bubble.innerText = msg;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendAyucoroMessage(msg) {
      const bubble = document.createElement("div");
      bubble.className = "bubble ayucoro-bubble";
      bubble.innerText = msg;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Voice input
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "ja-JP";
      recognition.continuous = false;
      recognition.interimResults = false;

      micButton.onclick = () => {

    const keywords = {

      "Ê≠¶Áî∞": "„ÅÇ„ÄÅÂº∑„ÅÑÊïµ",
